name: mafia_classic
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  signalr_netcore: ^1.4.0
  intl: ^0.19.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  dio: ^5.5.0+1
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  flutter_svg_provider: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  intl_utils: ^2.8.7


flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/2-moons-night-buildings.png
    - assets/anime-tall-buildings-1.png
    - assets/anime-tall-buildings-2.png 
    - assets/modern-tall-buildings-1.png 
    - assets/modern-tall-buildings-2.png
    - assets/avatar.jpg
    - assets/mafia-logo.jpg
    - assets/mafia-icon.png
    - assets/mafia-icon-2.png
    - assets/butter.png
    - assets/images/
  fonts:
    - family: CenturyGothic
      fonts:
        - asset: assets/fonts/centurygothic.ttf

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
